<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Область видимості</title>
</head>
<body>
  <script>
    const calculate = () => {
      let result = 4;
      console.log("Зовнішній result:", result);

      if (true) {
        let result = 2;
        console.log("Внутрішній result:", result);
      }

      console.log("Після if зовнішній result:", result);
    };

    calculate(); 
  </script>
</body>
