<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Agency</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200..900;1,200..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <section>
      <header class="header">
        <div class="content-wrap">
          <a href="index.html" class="logo">
            <img
              src="./assets/images/hero_images/logo.svg"
              alt="Digital Agency Logo"
            />
          </a>
          <nav id="headerNav" class="header-nav">
            <ul class="main-menu">
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Services</a>
              </li>
              <li>
                <a href="#">Our Projects</a>
              </li>
              <li>
                <a href="#">About us</a>
              </li>
              <li class="main-contact"><a href="#">Contact us</a></li>
            </ul>
          </nav>
          <div id="burgerMenu" class="burger-menu">
            <i id="openIcon" class="fa-solid fa-bars"></i>
            <i id="closeIcon" class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </header>

      <div class="hero-section">
        <section class="title ">
          <h1>Build Your Awesome Platform</h1>
          <p>
            Enver studio is a digital studio that offers several services such
            as UI/UX Design to developers, we will provide the best service for
            those of you who use our services.
          </p>
          <div class="btn mrg-title">Our Services 
            <img
              class="icon-service"
              src="./assets/images/vectors/Icon.svg"
            />
          </div>
        </section>
        <section class="hero-visual">
          <div class="hero-decor">
            <img
              class="decor-line"
              src="./assets/images/vectors/Vector 13.svg"
            />
            <img
              class="decor-circles"
              src="./assets/images/vectors/Group 162526.svg"
            />
            <img class="decor-plus" src="./assets/images/vectors/add.svg" />
            <img
              class="decor-triangle"
              src="./assets/images/vectors/Group 162527.svg"
            />
          </div>
          <div class="hero-image-stack">
            <div class="rect rect-white"></div>
            <img
              src="./assets/images/hero_images/Group%20162532.png"
              alt="Hero"
              class="hero-img"
            />
          </div>
        </section>
      </div>
    </section>
    <div class="Rectangle"></div>
    <div class="Rectangle2"></div>
    <script src="assets/scripts/scripts.js"></script>
  </body>
