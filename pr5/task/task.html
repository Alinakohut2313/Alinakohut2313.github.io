<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List - Практична</title>
    <style>
        
    </style>
</head>
<body>

<div class="container">
    <h2>ToDo List</h2>
    
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Додайте завдання і натисніть Enter...">
    </div>

    <div class="filters">
        <button class="filter-btn active" onclick="filterTasks('all')">Всі</button>
        <button class="filter-btn" onclick="filterTasks('active')">Активні</button>
        <button class="filter-btn" onclick="filterTasks('completed')">Виконані</button>
    </div>

    <ul id="taskList">
        </ul>
</div>


<script src="task.js"></script>
</body>
</html>
