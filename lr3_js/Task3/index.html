<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Chat Bot</title>
</head>
<body>
<script>
function* chatBot() {
  const name = yield "Hi! What is your name?";
  const mood = yield `Nice to meet you, ${name}! How are you?`;
  yield `Goodbye, ${name}! I'm glad you feel ${mood}.`;
}

const bot = chatBot();

let step = bot.next();

while (!step.done) {
  let userAnswer;

  
  while (true) {
    userAnswer = prompt(step.value);

    if (userAnswer === null) {
      alert("Вихід із чату. До побачення!");
      step = { done: true }; 
      break;
    }

    userAnswer = userAnswer.trim();

    if (userAnswer === "") {
      alert("Введення не може бути порожнім. Спробуйте ще раз.");
      continue;
    }

    if (/\d/.test(userAnswer)) {
      alert("Вводити цифри не можна. Лише текст!");
      continue;
    }

    break;
  }

  if (step.done) break;

  step = bot.next(userAnswer);
}

if (step && step.value) {
  alert(step.value);
}
</script>
</body>
</html>
