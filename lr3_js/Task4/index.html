<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Hello Button</title>
</head>
<body>
  <button id="hello">Say</button>

  <script>
 let userName;


while (true) {
  userName = prompt("Введіть своє ім'я:");

  
  if (userName === null) {
    alert("Введення скасовано.");
    break;
  }

  
  userName = userName.trim();

  if (userName === "") {
    alert("Ім'я не може бути порожнім. Спробуйте ще раз.");
    continue;
  }

  if (/\d/.test(userName)) {
    alert("Ім'я не може містити цифри!");
    continue;
  }

  break;
}

if (userName !== null && userName !== "") {
  const person = {
    name: userName,
    say() {
      alert(`Hello, ${this.name}!`);
    }
  };

  const button = document.getElementById('hello');


  button.addEventListener('click', person.say.bind(person));
}

  </script>
</body>
</html>
