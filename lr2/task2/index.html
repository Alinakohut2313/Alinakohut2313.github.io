<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перевірка числа</title>
</head>
<body>
  <script>
    
    const secretNumber = 10 % 10; 
    const userNumber = Number(prompt("Введіть число від 0 до 9:"));

    if (userNumber === secretNumber) {
      alert("Correct!");
    } else {
      alert("Wrong!");
    }
  </script>
</body>
</html>
