<body>

  <script type="module">
   const orders = [
  {
    orderId: 1,
    customer: { name: "Alina", email: "alina@example.com" },
    items: ["flowers", "vase"],
    total: 150
  },
  {
    orderId: 2,
    customer: { name: "Oleh", email: "oleh@example.com" },
    items: ["bouquet"],
    total: 80
  },
  {
    orderId: 3,
    customer: { name: "Alina", email: "alina@example.com" },
    items: ["chocolate", "roses"],
    total: 120
  }
];
function getTotalSpentByCustomer(orders, customerName) {
  return orders.filter(order => order.customer.name === customerName).reduce((sum, order) => sum + order.total, 0);         
}

console.log(getTotalSpentByCustomer(orders, "Alina"));

  </script>
