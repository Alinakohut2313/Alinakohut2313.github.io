  <title>Array</title>
</head>
<body>

  <script type="module">
    const products = [
  { productId: 1, name: "Rose bouquet", price: 120 },
  { productId: 2, name: "Tulip bouquet", price: 90 },
  { productId: 3, name: "Sunflower", price: 50 },
  { productId: 4, name: "Orchid", price: 200 }
];
const purchases = [
  { purchaseId: 1, productId: 1, quantity: 2 }, 
  { purchaseId: 2, productId: 3, quantity: 5 }, 
  { purchaseId: 3, productId: 2, quantity: 1 }, 
  { purchaseId: 4, productId: 1, quantity: 1 }  
];
function getTotalSales(products, purchases) {
  return purchases.reduce((result, purchase) => {
    
    const product = products.find(p => p.productId === purchase.productId);

    if (product) {
      
      const revenue = product.price * purchase.quantity;

     
      result[product.name] = (result[product.name] || 0) + revenue;
    }

    return result;
  }, {}); 
}


console.log(getTotalSales(products, purchases));
  </script>
</body>
</html>
