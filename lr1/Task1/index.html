<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ім'я</title>
</head>
<body>
  <ul id="MyName">
    
  </ul>
  <style>ul{height:80px;width:80px}</style>
  <script type="module">
   const listContainer=document.getElementById('MyName')
   
   let myname=['A','L','I','N','A']
   
   for(let i=0;i<myname.length;i++)
     {
       const listItem = document.createElement('li');

            listItem.textContent = myname[i];
       
            listItem.addEventListener('mouseover', (event) => {
                alert("Ви навели на літеру: " + event.target.textContent);
            });
            listContainer.appendChild(listItem);
     }
  </script>
    </body>
</html>
