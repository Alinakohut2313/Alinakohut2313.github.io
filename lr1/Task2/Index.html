<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ініціал</title>
</head>
<body>
 
    <ul id="nameList">
        
    </ul>
  
  
  <script type="module">

   const listContainer=document.getElementById('nameList')

   while(true)
   {
    let currentInput = prompt("Введіть прізвище та ім'я (або натисніть 'Відміна'):");

  if (currentInput === null || currentInput.trim() === "") {

                break; 

            }

    const listItem = document.createElement('li');

    listItem.textContent = currentInput;

    listContainer.appendChild(listItem);
    
   }

   
  </script>
    </body>
</html>
